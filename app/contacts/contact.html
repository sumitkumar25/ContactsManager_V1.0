<h2>Add Contact</h2>
<div class="row">
    <section class="col-lg-6 col-md-6 col-sm-6 col-xs-12 table-bordered" ng-hide="editformVisible">
        <h3>Add new contact</h3>

        <form ng-submit="addContact()" novalidate>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" ng-model="name"/>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="number" class="form-control" id="phone" ng-model="number"/>
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" ng-model="email"/>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </section>
    <section class="col-lg-6 col-md-6 col-sm-6 col-xs-12 table-bordered" ng-show="editformVisible">
        <h3>Edit contact</h3>

        <form ng-submit="editContact()" novalidate>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="nameEdit" ng-model="name"/>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="number" class="form-control" id="phoneEdit" ng-model="number"/>
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="emailEdit" ng-model="email"/>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </section>
    <section class="col-lg-6 col-md-6 col-sm-6 col-xs-12 table-bordered">
        <h3>Contacts List</h3>
        <ul class="list-unstyled">
            <li class="row" ng-repeat="contact in contacts">
                <div class=" col-lg-2">{{contact.name}}</div>
                <div class=" col-lg-3">{{contact.number}}</div>
                <div class=" col-lg-3">{{contact.email}}</div>
                <div class=" col-lg-2">
                    <a class="btn btn-danger" ng-click="removeContact(contact)">Delete</a>
                </div>
                <div class=" col-lg-2">
                    <a class="btn btn-info" ng-click="showEditForm(contact)">Edit</a>
                </div>
            </li>
        </ul>
    </section>
</div>
